<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="home">
      <!-- Here's where the data ends up -->
    </div>
    <script type="text/javascript">

      <!-- Take the data, and stick it in 'home' as a string -->
      const fillData = (data) => {
        document.getElementById('home').innerHTML = JSON.stringify(data)
      }

      <!-- Fetch the data -->
      fetch('https://ovrstat.com/stats/pc/chadlamon-1426')
        .then(response => response.json())
        .then(
          data => fillData(data)
        );

    </script>
  </body>
</html>
