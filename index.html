<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="home">
      <!-- Here's where the data ends up -->
    </div>
    <script type="text/javascript">

      <!-- Takes the data, and sticks it in 'home' as a string (using stringify, which isn't pretty) -->
      const fillData = (data) => {
        document.getElementById('home').innerHTML = JSON.stringify(data)
      }

      <!-- Fetch the data -->
      fetch('https://ovrstat.com/stats/pc/chadlamon-1426')
        // Turn the data into JSON
        .then(response => response.json())
        // Send the data to fillData
        .then(data => fillData(data));

    </script>
  </body>
</html>
